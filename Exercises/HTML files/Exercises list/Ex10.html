<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="linkButton.css">
    <title>Exercício 10</title>
</head>

<body class="x">

    <a href="../main.html">Main</a>

    <div id="game-board" class="game-board">
        <div class="cell" onclick="handleCellClick(0)"></div>
        <div class="cell" onclick="handleCellClick(1)"></div>
        <div class="cell" onclick="handleCellClick(2)"></div>
        <div class="cell" onclick="handleCellClick(3)"></div>
        <div class="cell" onclick="handleCellClick(4)"></div>
        <div class="cell" onclick="handleCellClick(5)"></div>
        <div class="cell" onclick="handleCellClick(6)"></div>
        <div class="cell" onclick="handleCellClick(7)"></div>
        <div class="cell" onclick="handleCellClick(8)"></div>
    </div>
    <button onclick="recomecarJogo()">Recomeçar</button>

    <script>
        //variaveis inciais da página
        const board = document.getElementById('game-board');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function recomecarJogo() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            for (let i = 0; i < gameBoard.length; i++) {
                board.children[i].innerText = '';
            }
            document.body.classList.remove('circle');
            document.body.classList.remove('x');
            document.body.classList.add(currentPlayer.toLowerCase());
        }
        //ação de clicar em um dos quadrados
        function handleCellClick(index) {
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                updateBoard();
                checkWinner();
                togglePlayer();
            }
        }
        //identifica se o player é O ou X
        function togglePlayer() {
            if (currentPlayer === 'X') {
                currentPlayer = 'O';
                document.body.classList.add('circle');
                document.body.classList.remove('x');
            } else {
                currentPlayer = 'X';
                document.body.classList.add('x');
                document.body.classList.remove('circle');
            }
        }
        //adiciona o elemento ao quadrado
        function updateBoard() {
            for (let i = 0; i < gameBoard.length; i++) {
                board.children[i].innerText = gameBoard[i];
            }
        }
        //verifica se há um ganhador ou se empatou
        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    alert(`Player ${currentPlayer} wins!`);
                    gameActive = false;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                alert('It\'s a tie!');
                gameActive = false;
            }
        }
    </script>
</body>

</html>
