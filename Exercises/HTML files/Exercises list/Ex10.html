<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        a {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            margin: 15px;
            padding: 20px;
            color: white;
            background-color: black;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a:hover {
            background-color: rgb(32, 32, 32);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
    <title>Jogo da Velha</title>
</head>

<body>

    <a href="../main.html">Main</a>

    <div id="game-board" class="game-board">
        <div class="cell" onclick="handleCellClick(0)"></div>
        <div class="cell" onclick="handleCellClick(1)"></div>
        <div class="cell" onclick="handleCellClick(2)"></div>
        <div class="cell" onclick="handleCellClick(3)"></div>
        <div class="cell" onclick="handleCellClick(4)"></div>
        <div class="cell" onclick="handleCellClick(5)"></div>
        <div class="cell" onclick="handleCellClick(6)"></div>
        <div class="cell" onclick="handleCellClick(7)"></div>
        <div class="cell" onclick="handleCellClick(8)"></div>
    </div>

    <script>
        const board = document.getElementById('game-board');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function handleCellClick(index) {
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                updateBoard();
                checkWinner();
                togglePlayer();
            }
        }

        function togglePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function updateBoard() {
            for (let i = 0; i < gameBoard.length; i++) {
                board.children[i].innerText = gameBoard[i];
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    alert(`Player ${currentPlayer} wins!`);
                    gameActive = false;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                alert('It\'s a tie!');
                gameActive = false;
            }
        }
    </script>
</body>

</html>
