<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <!-- Design do exercício -->
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="linkButton.css">
</head>

<body>
    <a href="../main.html">Main</a>

    <div class="container">
        <form class="formulario">

            <label for="textarea">digite uma informação:</label>
            <textarea id="texto" rows="20"></textarea>

            <button type="submit" onclick="senha()">Enviar</button>
        </form>
    </div>
    <script>

        function senha() {
            //Pega o valor inserido pelo usuário dentro do formulário
            let info = document.querySelector('#texto').value;
            //Se o usuario não tiver inserido nada da um alerta na tela
            if (info === '') {
                alert("Preencha para efetuar o envio");
            }
        }
    </script>
</body>

</html>
